<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Leaderboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"></head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
  <body>
    <header>
      <div class="header-div">
        <h1>Leaderboard</h1>
      </div>
    </header>

    <main>
      <div class="score-board">
        <div class="score-refresh">
          <h2>Recent scores</h2>
          <a class="refresh">Refresh</a>
        </div>
        <div class="score-display">
          <ul></ul>
        </div>
      </div>
      <div class="add-score">
        <h2>Add your score</h2>
        <form>
          <input type="text" placeholder="Your name" id="player-name">
          <input type="text" placeholder="Your score" id="player-score">
          <input type="button" id="submitButton" value="Submit">
        </form>
      </div>
    </main>
  <script src="index.js" type="application/json"></script>
  </body>
</html>
